<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador Granulom√©trico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="10" r="1.8" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e1e7ff;
        }

        .input-section h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-section h2::before {
            content: '‚öñÔ∏è';
            font-size: 1.2em;
        }

        .sieve-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .sieve-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sieve-input label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .sieve-input input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .sieve-input input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            transform: translateY(-1px);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .results-header h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            font-weight: 600;
            color: #4a90e2;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f0f4ff;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .total-row {
            background: linear-gradient(135deg, #4a90e2, #357abd) !important;
            color: white !important;
            font-weight: 700;
        }

        .total-row td {
            border-bottom: none;
        }

        .percentage {
            font-weight: 600;
            color: #4a90e2;
        }

        .chart-container {
            padding: 30px;
            background: #f8f9ff;
            margin-top: 20px;
        }

        .chart-title {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .bar-chart {
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 200px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .bar-fill {
            background: linear-gradient(135deg, #4a90e2, #667eea);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            min-height: 5px;
            width: 40px;
            position: relative;
        }

        .bar-fill:hover {
            filter: brightness(1.1);
            transform: scaleY(1.05);
        }

        .bar-label {
            margin-top: 8px;
            font-size: 0.8em;
            font-weight: 600;
            color: #666;
            text-align: center;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7em;
            font-weight: 600;
            color: #4a90e2;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .sieve-inputs {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Analisador Granulom√©trico</h1>
            <p>An√°lise de distribui√ß√£o granulom√©trica com c√°lculo autom√°tico de reten√ß√£o</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>Dados das Peneiras</h2>
                <div class="sieve-inputs" id="sieveInputs">
                    <!-- Inputs ser√£o gerados dinamicamente -->
                </div>
                <button class="calculate-btn" onclick="calculateRetention()">
                    üî¨ Calcular An√°lise
                </button>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>üìä Resultados da An√°lise</h2>
                    <p>Distribui√ß√£o granulom√©trica por peneira</p>
                </div>
                
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Peneira</th>
                                <th>Quantidade Retida (g)</th>
                                <th>% de Reten√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <!-- Resultados ser√£o inseridos aqui -->
                        </tbody>
                    </table>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üìà Gr√°fico de Distribui√ß√£o</div>
                    <div class="bar-chart" id="barChart">
                        <!-- Gr√°fico ser√° gerado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados das peneiras (voc√™ pode personalizar conforme necess√°rio)
        const sieves = [
            { name: 'Peneira 1', id: 'sieve1' },
            { name: 'Peneira 2', id: 'sieve2' },
            { name: 'Peneira 3', id: 'sieve3' },
            { name: 'Peneira 4', id: 'sieve4' },
            { name: 'Peneira 5', id: 'sieve5' },
            { name: 'Peneira 6', id: 'sieve6' },
            { name: 'Peneira 7', id: 'sieve7' },
            { name: 'Fundo', id: 'fundo' }
        ];

        // Gerar inputs dinamicamente
        function generateInputs() {
            const container = document.getElementById('sieveInputs');
            container.innerHTML = '';
            
            sieves.forEach(sieve => {
                const div = document.createElement('div');
                div.className = 'sieve-input';
                div.innerHTML = `
                    <label for="${sieve.id}">${sieve.name}</label>
                    <input type="number" 
                           id="${sieve.id}" 
                           placeholder="0.00" 
                           step="0.01" 
                           min="0"
                           oninput="calculateRetention()">
                `;
                container.appendChild(div);
            });
        }

        // Calcular reten√ß√£o
        function calculateRetention() {
            const values = [];
            let total = 0;
            
            // Coletar valores e calcular total
            sieves.forEach(sieve => {
                const input = document.getElementById(sieve.id);
                const value = parseFloat(input.value) || 0;
                values.push({
                    name: sieve.name,
                    value: value
                });
                total += value;
            });
            
            // Se o total for zero, n√£o mostrar resultados
            if (total === 0) {
                document.getElementById('resultsSection').style.display = 'none';
                return;
            }
            
            // Calcular percentuais e gerar tabela
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            
            values.forEach(item => {
                const percentage = total > 0 ? (item.value / total * 100) : 0;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight: 600;">${item.name}</td>
                    <td>${item.value.toFixed(2)}</td>
                    <td class="percentage">${percentage.toFixed(2)}%</td>
                `;
                tbody.appendChild(row);
            });
            
            // Adicionar linha total
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td><strong>TOTAL</strong></td>
                <td><strong>${total.toFixed(2)}</strong></td>
                <td><strong>100.00%</strong></td>
            `;
            tbody.appendChild(totalRow);
            
            // Gerar gr√°fico
            generateChart(values, total);
            
            // Mostrar resultados com anima√ß√£o
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'block';
            resultsSection.classList.add('fade-in');
        }

        // Gerar gr√°fico de barras
        function generateChart(values, total) {
            const chartContainer = document.getElementById('barChart');
            chartContainer.innerHTML = '';
            
            // Filtrar valores maiores que zero para o gr√°fico
            const nonZeroValues = values.filter(item => item.value > 0);
            
            if (nonZeroValues.length === 0) return;
            
            const maxPercentage = Math.max(...nonZeroValues.map(item => item.value / total * 100));
            
            nonZeroValues.forEach(item => {
                const percentage = (item.value / total * 100);
                const height = (percentage / maxPercentage) * 150; // Altura m√°xima 150px
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.innerHTML = `
                    <div class="bar-fill" style="height: ${height}px;">
                        <div class="bar-value">${percentage.toFixed(1)}%</div>
                    </div>
                    <div class="bar-label">${item.name}</div>
                `;
                chartContainer.appendChild(bar);
            });
        }

        // Inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            generateInputs();
        });

        // Adicionar funcionalidade de Enter para calcular
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateRetention();
            }
        });
    </script>
</body>
</html>
